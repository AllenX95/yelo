{% load staticfiles %}
<!doctype html>
<html lang="en" ng-app="yeloApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="{% static 'yelo/js/controllers.js' %}"></script>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/base-min.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <link rel="stylesheet" href="http://purecss.io/combo/1.18.13?/css/layouts/side-menu.css">
    <link rel="stylesheet" href="{% static 'yelo/css/style.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-old-ie-min.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/grids-responsive-min.css">
    <!--<![endif]-->
    <title>{{title}}</title>
  </head>
  {% comment %} we use verbatim to work with angular {% endcomment %}
  <body ng-controller="IndexCtrl">
    <div id="layout">
      <!-- Menu toggle -->
      <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
      </a>

      <div id="menu">
        <div class="pure-menu">
          <a class="pure-menu-heading" href="#">{{title}}</a>
          <ul class="pure-menu-list">
            <li class="pure-menu-item"><a href="#" class="pure-menu-link">Home</a></li>
          </ul>
        </div>
      </div>
      <div id="main">
        <div class="header">
          <h1>{{title}}</h1>
          {% verbatim %}
          <h2>Elo Ratings System</h2>
        </div>
        <div class="content">
          <div class="ranking-chart">
            <h3>Rankings:</h3>
            <table class="pure-table">
              <thead>
                <tr>
                  <th>rank</th><th>rating</th><th>name</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="player in players">
                  <td>{{$index + 1}}</td>
                  <td>{{player.elo}}</td>
                  <td>{{player.player.username}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      {% endverbatim %}
    </div>
  </body>
</html>
